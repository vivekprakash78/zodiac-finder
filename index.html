<!DOCTYPE html>
<html>
	<head>
		<title>Zodiac Finder by Vivek</title>
		<link href="./nameLogo.png" rel="icon">
		<link href="./style.css" rel="stylesheet"/>
		<script src="./script.js">
		</script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div id="headerImage">
					<img src="./images/header.png" height="90%"/>
				</div>
				<div id="headerText">
					<h1>Zodiac Finder</h1>
				</div>
			</div>
			<div id="master">
				<div id="left">
					<h3>Enter your details here</h3>
					<br/>
					<form>
						<input type="text" placeholder="Enter your name" id="textName"/>
						<br/>
						<br/>
						<h5>Enter your date of birth</h5>
						<br/>
						<select class="dropdown" id="day">
							<option value="0">Day</option>
							<option value="1">01</option>
							<option value="2">02</option>
							<option value="3">03</option>
							<option value="4">04</option>
							<option value="5">05</option>
							<option value="6">06</option>
							<option value="7">07</option>
							<option value="8">08</option>
							<option value="9">09</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
						
						<select class="dropdown" id="month">
							<option value="0">Month</option>
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
						<br/>
						<br/>
						<br/>
						<input type="button" value="Find my sign" id="btn" onclick="validate()"/>
						<br/>
						<br/>
					</form>
				</div>
				<div id="center">
					<div id="zodiacImage" align="center">
						<img id="zodiacSign" src=""/>
						<h3><span id="spanName"></span></h3>
						<h5><span id="spanZodiac"></span></h5>
					</div>
				</div>
				<div id="right">
					<div class="card">
						<h3>Strengths</h3>
						<p id="zodiacStrength"></p>
					</div>
					<div class="card">
						<h3>Weakness</h3>
						<p id="zodiacWeakness"></p>
					</div>
					<div class="card">
						<h3>Likes</h3>
						<p id="zodiacLikes"></p>
					</div>
					<div class="card">
						<h3>Dislikes</h3>
						<p id="zodiacDislikes"></p>
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
